<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect - DocAvailable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .error {
            color: #ffcccb;
        }
        .success {
            color: #90EE90;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message" id="message">Processing OAuth redirect...</div>
        <div id="details"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        const messageEl = document.getElementById('message');
        const detailsEl = document.getElementById('details');

        if (error) {
            // Handle OAuth error
            messageEl.textContent = 'OAuth Error';
            messageEl.className = 'message error';
            detailsEl.innerHTML = `
                <p>Error: ${error}</p>
                <p>Description: ${urlParams.get('error_description') || 'Unknown error'}</p>
                <p>You can close this window and try again.</p>
            `;
        } else if (code) {
            // Handle successful OAuth
            messageEl.textContent = 'Authentication successful!';
            messageEl.className = 'message success';
            detailsEl.innerHTML = `
                <p>Redirecting back to DocAvailable app...</p>
                <p>If you don't see the app open, please check your mobile device.</p>
            `;

            // For WebView, send the code back via postMessage
            setTimeout(() => {
                try {
                    // Send the OAuth code back to the WebView
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            type: 'oauth_callback',
                            code: code,
                            state: state
                        }));
                    } else {
                        // Fallback: try to redirect back to the mobile app
                        const redirectUrl = 'com.docavailable.app://oauth2redirect?code=' + encodeURIComponent(code);
                        window.location.href = redirectUrl;
                    }
                } catch (e) {
                    console.log('PostMessage failed:', e);
                    
                    // Final fallback: show instructions
                    detailsEl.innerHTML = `
                        <p>Authentication successful!</p>
                        <p>Please return to the DocAvailable app on your mobile device.</p>
                        <p>If the app doesn't open automatically, please close this window and try again.</p>
                        <p>You can also try refreshing the app.</p>
                    `;
                }
            }, 1000);
        } else {
            // No OAuth parameters
            messageEl.textContent = 'Invalid OAuth redirect';
            messageEl.className = 'message error';
            detailsEl.innerHTML = `
                <p>This page is used for OAuth redirects from Google.</p>
                <p>Please initiate the OAuth flow from the DocAvailable app.</p>
            `;
        }

        // Log for debugging
        console.log('OAuth Redirect Page:', {
            code: code,
            error: error,
            state: state,
            urlParams: Object.fromEntries(urlParams.entries())
        });
    </script>
</body>
</html>
