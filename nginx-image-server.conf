# Image Server Configuration for Nginx
# Add these location blocks to the existing server block in /etc/nginx/sites-enabled/webrtc-fixed

# Handle image file serving
location /api/images/ {
    proxy_pass http://localhost:8082/api/images/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Image serving specific settings
    proxy_read_timeout 300;
    proxy_send_timeout 300;
    proxy_connect_timeout 300;
    proxy_buffering off;
    proxy_request_buffering off;
    
    # CORS headers for images
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
}

# Handle image upload
location /api/upload/image {
    proxy_pass http://localhost:8082/api/upload/image;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Upload specific settings
    client_max_body_size 50M;
    proxy_read_timeout 300;
    proxy_send_timeout 300;
    proxy_connect_timeout 300;
    proxy_buffering off;
    proxy_request_buffering off;
    
    # CORS headers for uploads
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
}

# Health check for image server
location /image-health {
    proxy_pass http://localhost:8082/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    add_header Access-Control-Allow-Origin "*" always;
    add_header X-Cache-Status $upstream_cache_status;
}
